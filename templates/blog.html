{% extends "base.html"%}
{% block content %}
    <h1>Build a Blog</h1>
    <ol>
        <li><a href="blog">Blog Feed</a></li>
        <li><a href="new_post">Create A Post</a></li>
    </ol>
    {% if all_blogs|length == 0 %}
    <p>There are currently no blog posts.</p>
    {% else %}
        <ul>
            {% for blog in all_blogs %}
                <h2><a href="./blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <p>{{blog.content}}</p>
                <input type="hidden" name="blog_id" value="{{blog.id}}"/>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
